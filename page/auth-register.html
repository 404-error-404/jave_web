<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Remember</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="../static/favicon_03.ico">

        <!-- Icons css -->
        <link href="../libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="../libs/dripicons/webfont/webfont.css" rel="stylesheet" type="text/css" />
        <link href="../libs/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <!-- build:css -->
        <link href="../css/app.css" rel="stylesheet" type="text/css" />
        <!-- endbuild -->

    </head>

    <body class="bg-account-pages">

        <!-- Register -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <div class="wrapper-page">
                            <div class="account-pages">
                                <div class="account-box">

                                    <!-- Logo box-->
                                    <div class="account-logo-box">
                                        <h2 class="text-uppercase text-center">
                                            <a href="personal-center.html" class="text-success">
												<span><img src="../static/Remember-logo.png" alt="" height="50"></span>
											</a>
										</h2>
                                    </div>

                                    <div class="account-content">
                                        <form class="form-horizontal" action="#">
                                            <div class="form-group mb-3">
                                                <label for="username" class="font-weight-medium">User Name</label>
                                                <input class="form-control" type="text" id="username" required="" placeholder="Distant Memory">
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="emailaddress" class="font-weight-medium">Email address</label>
                                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="1526843587@qq.com">
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="password" class="font-weight-medium">Password</label>
                                                <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                            </div>

                                            <div class="form-group mb-3">
                                                <div class="checkbox checkbox-info">
                                                    <input id="remember" type="checkbox">
                                                    <label for="remember">
                                                        I accept <a href="#" class="text-muted">Terms and Conditions</a>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <button class="btn btn-block btn-success waves-effect waves-light" type="submit">Free Sign Up</button>
                                            </div>
                                        </form> <!-- end form -->

                                        <div class="row mt-3">
                                            <div class="col-12 text-center">
                                                <p class="text-muted">Already have an account? <a href="auth-login.html" class="text-dark ml-1-5"><b>Sign In</b></a></p>
                                            </div>
                                        </div>


                                    </div> <!-- end account-content -->

                                </div> <!-- end account-box -->
                            </div>
                            <!-- end account-page-->
                        </div>
                        <!-- end wrapper-page -->

                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>
        <!-- END HOME -->    

        <!-- jQuery  -->
        <script src="../libs/jquery/jquery.min.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>

        <!-- App js -->
        <script src="../js/jquery.core.js"></script>
        <script src="../js/jquery.app.js"></script>
		
    </body>
</html>
