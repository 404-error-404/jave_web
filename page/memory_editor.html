<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我记得~</title>
    <link rel="stylesheet" href="../css/memory_editor.css">
</head>
<body>

<div class="rg_layout">

    <div class="rg_left">
        <p>我记得~</p>
        <p>I Remember</p>

    </div>

    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单 form-->
            <form action="#" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label for="content">内容</label></td>
                        <td class="td_right">
                            <label>
                                <textarea rows="10" cols="40"></textarea>
                            </label>
                        </td>
                    </tr>


                    <tr>
                        <td class="td_left"><label for="checkcode" >上传图片</label></td>
                        <td class="td_right"><input type="file" name="" id="imgcheck"></td>
                    </tr>


                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="分享记忆"></td>
                    </tr>

                </table>

            </form>


        </div>

    </div>

</div>


</body>
</html>
